<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <title>Checkout IFShop</title>
  </head>
  <body>
    <header class="bg-light pt-5 pb-5">
      <div class="container">
        <h1>Ótima escolha!</h1>
        <p>
          Obrigado por comprar na Mirror Fashion! Preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <img
              src="imagens/camiseta.jpg"
              class="card-img-top img-fluid"
              alt="Camiseta Branca"
            />
            <div class="card-body">
              <h5 class="card-title">Camiseta Branca</h5>
              <div class="card-text">
                <dl>
                  <dt>Cor</dt>
                  <dd>Branca</dd>
                  <dt>Tamanho</dt>
                  <dd>40</dd>
                  <dt>Preço</dt>
                  <dd>R$ 129,00</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <form action="" method="post">
            <div class="row">
              <div class="col-6">
                <fieldset>
                  <legend>Dados pessoais</legend>
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      name="nome"
                      autofocus
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text">@</span>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="exemplo@email.com"
                        id="email"
                        name="email"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cpf"
                      name="cpf"
                      placeholder="000.000.000-00"
                    />
                  </div>
                </fieldset>
              </div>
              <div class="col-6">
                <fieldset>
                  <legend>Cartão de crédito</legend>
                  <div class="row">
                    <div class="col-9">
                      <div class="mb-3">
                        <label for="numero-cartao" class="form-label"
                          >Número</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="numero-cartao"
                          name="numero-cartao"
                          placeholder="0000 0000 0000 0000"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input
                          type="text"
                          class="form-control"
                          id="cvv"
                          name="cvv"
                          placeholder="000"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="bandeira" class="form-label">Bandeira</label>
                    <select class="form-select">
                      <option selected>Selecione...</option>
                      <option value="master">MasterCard</option>
                      <option value="visa">Visa</option>
                      <option value="elo">Elo</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="validade" class="form-label">Validade</label>
                    <input
                      type="text"
                      class="form-control"
                      id="validade"
                      name="validade"
                      placeholder="00/0000"
                    />
                  </div>
                </fieldset>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="sim"
                  id="spam"
                  checked
                />
                <label class="form-check-label" for="spam">
                  Quero receber SPAM desta loja todo dia.
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-hand-thumbs-up-fill"></i>
                Confirmar Pedido
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
